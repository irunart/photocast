name: Deploy to Staging

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: write
  pages: write
  id-token: write
  issues: write
  pull-requests: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # 设置 pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8 # 指定 pnpm 版本

      # 设置 Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "pnpm" # 使用 pnpm 缓存

      # 设置部署路径
      - name: Set deployment path
        id: set-path
        run: |
          if [ ${{ github.ref }} = 'refs/heads/main' ]; then
            echo "deploy_path=/" >> $GITHUB_ENV
          else
            BRANCH_NAME=${GITHUB_REF#refs/heads/}
            echo "deploy_path=/${{ github.event.repository.name }}/$BRANCH_NAME" >> $GITHUB_ENV
          fi

      # 安装依赖
      - name: Install dependencies
        # 使用 pnpm install --frozen-lockfile 确保依赖版本一致性
        run: pnpm install --frozen-lockfile

      # 构建项目
      - name: Build
        env:
          VITE_BASE_URL: ${{ env.deploy_path }}
        run: pnpm build

      # 处理 404 页面
      - name: Handle 404
        run: |
          cp dist/index.html dist/404.html

      # 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          target-folder: ${{ github.ref == 'refs/heads/main' && '' || github.ref_name }}
          clean: true

      # 生成预览链接
      - name: Generate Preview URL
        if: github.event_name == 'pull_request'
        run: |
          echo "PREVIEW_URL=https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/${{ github.head_ref }}" >> $GITHUB_ENV

      # PR 评论
      - name: Comment PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `🚀 预览环境已部署!\n\n- 预览地址: ${process.env.PREVIEW_URL}\n- 分支: ${context.payload.pull_request.head.ref}\n- 提交: ${context.payload.pull_request.head.sha.slice(0,7)}`
            })
