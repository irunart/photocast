name: Deploy to Staging

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: write
  pages: write
  id-token: write
  issues: write
  pull-requests: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # è®¾ç½® pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8 # æŒ‡å®š pnpm ç‰ˆæœ¬

      # è®¾ç½® Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "pnpm" # ä½¿ç”¨ pnpm ç¼“å­˜

      # è®¾ç½®éƒ¨ç½²è·¯å¾„
      - name: Set deployment path
        id: set-path
        run: |
          if [ ${{ github.ref }} = 'refs/heads/main' ]; then
            echo "deploy_path=/" >> $GITHUB_ENV
          else
            BRANCH_NAME=${GITHUB_REF#refs/heads/}
            echo "deploy_path=/${{ github.event.repository.name }}/$BRANCH_NAME" >> $GITHUB_ENV
          fi

      # å®‰è£…ä¾èµ–
      - name: Install dependencies
        # ä½¿ç”¨ pnpm install --frozen-lockfile ç¡®ä¿ä¾èµ–ç‰ˆæœ¬ä¸€è‡´æ€§
        run: pnpm install --frozen-lockfile

      # æ„å»ºé¡¹ç›®
      - name: Build
        env:
          VITE_BASE_URL: ${{ env.deploy_path }}
        run: pnpm build

      # å¤„ç† 404 é¡µé¢
      - name: Handle 404
        run: |
          cp dist/index.html dist/404.html

      # éƒ¨ç½²åˆ° GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          target-folder: ${{ github.ref == 'refs/heads/main' && '' || github.ref_name }}
          clean: true

      # ç”Ÿæˆé¢„è§ˆé“¾æ¥
      - name: Generate Preview URL
        if: github.event_name == 'pull_request'
        run: |
          echo "PREVIEW_URL=https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/${{ github.head_ref }}" >> $GITHUB_ENV

      # PR è¯„è®º
      - name: Comment PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ğŸš€ é¢„è§ˆç¯å¢ƒå·²éƒ¨ç½²!\n\n- é¢„è§ˆåœ°å€: ${process.env.PREVIEW_URL}\n- åˆ†æ”¯: ${context.payload.pull_request.head.ref}\n- æäº¤: ${context.payload.pull_request.head.sha.slice(0,7)}`
            })
